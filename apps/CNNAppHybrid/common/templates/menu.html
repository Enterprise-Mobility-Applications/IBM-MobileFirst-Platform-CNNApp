<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Categories</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="getData()">
          Top Stories
        </ion-item>
        <ion-item menu-close ng-click="getData('world')">
          World
        </ion-item>
        <ion-item menu-close ng-click="getData('africa')">
          Africa
        </ion-item>
        <ion-item menu-close ng-click="getData('americas')">
          Americas
        </ion-item>
        <ion-item menu-close ng-click="getData('asia')">
          Asia
        </ion-item>
        <ion-item menu-close ng-click="getData('europe')">
          Europe
        </ion-item>
        <ion-item menu-close ng-click="getData(meast)">
          Middle East
        </ion-item>
        <ion-item menu-close ng-click="getData('us')">
          U.S.A.
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
